<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noseisei</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #F5F3FF, #FFFFFF);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.5s ease-out;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #4C1D95;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card-grid {
            width: 100%;
            max-width: 1200px;
            display: grid;
            gap: 2rem;
            padding: 0 1rem;
            margin-bottom: 4rem;
            animation: fadeInUp 0.5s ease-out 0.2s both;
        }

        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #E9D5FF;
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            color: #4C1D95;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #6D28D9;
            margin-bottom: 1rem;
        }

        .card-content {
            font-size: 1rem;
            color: #4B5563;
            line-height: 1.6;
        }

        .button-container {
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .button {
            background-color: #4C1D95;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 1.5rem 3rem;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #6D28D9;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            color: #6D28D9;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">
            noseisei
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#6D28D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3v3m0 12v3M9 3h6M9 21h6M5.5 5.5l2 2m9-2l-2 2m-9 9l2-2m9 2l-2-2M3 9v6M21 9v6"/>
            </svg>
        </h1>
    </header>

    <div class="card-grid">
        <div class="card">
            <h2 class="card-title">快速</h2>
            <p class="card-subtitle">闪电般的性能</p>
            <p class="card-content">体验我们优化平台的无缝和响应式交互。</p>
        </div>

        <div class="card">
            <h2 class="card-title">安全</h2>
            <p class="card-subtitle">增强的安全性</p>
            <p class="card-content">您的数据受到最先进的安全措施保护。</p>
        </div>

        <div class="card">
            <h2 class="card-title">简单</h2>
            <p class="card-subtitle">用户友好</p>
            <p class="card-content">为最佳用户体验设计的直观界面。</p>
        </div>
    </div>

    <div class="button-container">
        <button class="button" onclick="window.location.href='https://zxc.noseisei.com'">
            进入系统
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14m-7-7l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <footer class="footer">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> noseisei. 保留所有权利。</p>
    </footer>
</body>
</html>
